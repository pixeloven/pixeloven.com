name: CI
 
on:
  push:
    branches: ["main"]
  pull_request:
    types: [opened, synchronize]
 
jobs:
  build:
      name: Build and Test
      timeout-minutes: 15
      runs-on: ubuntu-latest
      strategy:
        matrix:
          node: [ 16, 18 ]

      steps:
        - name: Check out code
          uses: actions/checkout@v3
          with:
            fetch-depth: 2
 
        - name: Setup Node.js environment
          uses: actions/setup-node@v3
          with:
            node-version: ${{ matrix.node }}
            cache: 'npm'

        - name: Install Dependencies
          run: npm install

        # Linter should catches these??? and Lint --Fix should fix them
        # - name: Format Check
        #   run: npm run lint

        - name: Lint
          run: npm run lint

        - name: Component Testing (Headless)
          run: npm run component:headless

        - name: E2E Testing (Headless)
          run: npm run e2e:headless

        - name: Build
          run: npm run build
