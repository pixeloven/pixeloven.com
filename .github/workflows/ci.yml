name: CI
 
on:
  push:
    branches: ["main"]
  pull_request:
    types: [opened, synchronize]
 
jobs:
  build-and-test:
      name: Build and Test
      timeout-minutes: 15
      runs-on: ubuntu-latest
      strategy:
        matrix:
          node: [ 16, 18 ]

      steps:
        - name: Check out code
          uses: actions/checkout@v3
          with:
            fetch-depth: 2
 
        - name: Setup Node.js environment
          uses: actions/setup-node@v3
          with:
            node-version: ${{ matrix.node }}
            cache: 'npm'

        - name: Install Dependencies
          run: npm install

        # Linter should catches these??? and Lint --Fix should fix them
        # - name: Format Check
        #   run: npm run lint

        - name: Lint
          run: npm run lint

        - name: Build
          run: npm run build

        - name: Cypress
          uses: cypress-io/github-action@v5
          with:
            build: npm run build
            start: npm run start
            # browser: chrome # https://docs.cypress.io/guides/continuous-integration/github-actions
