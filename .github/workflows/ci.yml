name: CI
 
on:
  push:
    branches: ["main"]
  pull_request:
    types: [opened, synchronize]
 
jobs:
  build:
    name: Build
    runs-on: ubuntu-latest
    container: cypress/browsers
    strategy:
      matrix:
        node: [ 16, 18 ]
    steps:
      - name: Check out code
        uses: actions/checkout@v3
      - name: Setup Node.js environment
        uses: actions/setup-node@v3
        with:
          node-version: ${{ matrix.node }}
          cache: 'npm'
      - name: Install Dependencies
        run: npm install
      # Linter should catches these??? and Lint --Fix should fix them
      # - name: Format Check
      #   run: npm run lint
      - name: Lint
        run: npm run lint
        # https://github.com/cypress-io/github-action/tree/v5/
      - name: Component Testing
        run: npm run component:headless
      - name: Build
        run: npm run build
